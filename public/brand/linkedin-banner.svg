<svg viewBox="0 0 1128 191" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background -->
  <rect width="1128" height="191" fill="#151524"/>

  <defs>
    <!-- Subtle blue glow left-center -->
    <radialGradient id="glow1" cx="25%" cy="50%" r="45%" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#0566EE" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#0566EE" stop-opacity="0"/>
    </radialGradient>
    <!-- Subtle green glow right -->
    <radialGradient id="glow2" cx="80%" cy="55%" r="40%" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#4ADE80" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#4ADE80" stop-opacity="0"/>
    </radialGradient>
    <!-- Text gradient for "ConnectedTech" -->
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white"/>
      <stop offset="60%" stop-color="white"/>
      <stop offset="100%" stop-color="#4ADE80"/>
    </linearGradient>
  </defs>

  <rect width="1128" height="191" fill="url(#glow1)"/>
  <rect width="1128" height="191" fill="url(#glow2)"/>

  <!-- Wordmark — centered -->
  <text
    x="564" y="100"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="'Geist Sans', 'Inter', system-ui, -apple-system, sans-serif"
    font-size="62"
    font-weight="700"
    letter-spacing="-1.5"
    fill="white"
  >Connected<tspan fill="#4ADE80">Tech</tspan></text>

  <!-- Tagline — centered -->
  <text
    x="564" y="152"
    text-anchor="middle"
    font-family="'Geist Sans', 'Inter', system-ui, -apple-system, sans-serif"
    font-size="18"
    font-weight="400"
    letter-spacing="0.5"
    fill="white"
    opacity="0.45"
  >AI-Powered Marketing &amp; Technology Solutions</text>
</svg>
